<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="(max-width: 1023px)" href="./style/mobile.css" />
    <link rel="stylesheet" media="(min-width: 1024px)" href="./style/web.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="headerContainer">
                <img src="./assets/logo.svg" alt="Logo da Double Dip" id="headerLogo">
                <nav>
                    <img src="./assets/magnifyingglass.png" alt="Lupa de Pesquisa">
                    <input type="search" name="" id="" placeholder="Procure seu sorvete">
                </nav>
            </div>
        </header>
        <main>
            <div class="display">
                <div class="bigCard">
                    <img src="/assets/tablito.svg" alt="Picolé Tablito">
                    <h2>Picolé Tablito</h2>
                    <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
                    <div class="priceTag">
                        <p>R$ 5,00</p>
                    </div>
                </div>
                <div class="smallContainer">
                    <div class="smallCard">
                        <img src="./assets/brigadeiro.svg" alt="Picolé de Brigadeiro">
                    </div>
                    <div class="smallCard">
                        <img src="./assets/kolorix.svg" alt="Picolé Kolorix sabor uva">
                    </div>
                </div>
            </div>
            <div class="display">

                <div class="bigCard">
                    <img src="./assets/chicabon.svg" alt="Picolé Chica Bon">
                    <h2>Chica Bon</h2>
                    <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                    <div class="priceTag">
                        <p>R$ 3,50</p>
                    </div>
                </div>
            
                <div class="smallContainer">
                    <div class="smallCard">
                        <img src="./assets/kibonbon.svg" alt="Picolé Kibonbon sabor morango">
                    </div>
                    <div class="smallCard">
                        <img src="./assets/minions.svg" alt="Picolé Minions sabor banana e framboesa">
                    </div>
                </div>

            </div>
        </main>
        <footer>
            <div class="footerContainer">
                <div class="socialMenu"> 
                    <button type="button" class="socialMediaIcon">
                        <a href="https://www.linkedin.com/"><img src="./assets/ic LinkedIn.png" alt="Ícone do LinkedIn"></a>
                    </button>
                    <button type="button" class="socialMediaIcon">
                        <a href="https://www.facebook.com/"><img src="./assets/ic Facebook.png" alt="Ícone do Facebook"></a>
                    </button>
                    <button type="button" class="socialMediaIcon">
                        <a href="https://www.twitter.com/"><img src="./assets/ic Twitter.png" alt="Ícone do Twitter"></a>
                    </button>
                </div>
                <img src="./assets/logo.svg" alt="Logo da Double Dip" id="footerLogo">
                <p id="footer">Made with &lt/&gt and &lt3 by Lucas Monterazo</p>
            </div>
        </footer>
    </div>
</body>
</html>
